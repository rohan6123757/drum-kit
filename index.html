<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="items">
            <div class="A all">
                <span>A</span>
                <p class="yellow">CLAP</p>
            </div>
            <div class="S all">
                <span>S</span>
                <p class="yellow">HIHAT</p>
            </div>
            <div class="D all">
                <span>D</span>
                <p class="yellow">KICK</p>
            </div>
            <div class="F all">
                <span>F</span>
                <p class="yellow">OPENHAT</p>
            </div>
            <div class="G all">
                <span>G</span>
                <p class="yellow">BOOM</p>
            </div>
            <div class="H all">
                <span>H</span>
                <p class="yellow">RIDE</p>
            </div>
            <div class="J all">
                <span>J</span>
                <p class="yellow">SNARE</p>
            </div>
            <div class="K all">
                <span>K</span>
                <p class="yellow">TOM</p>
            </div>
            <div class="L all">
                <span>L</span>
                <p class="yellow">TINK</p>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
